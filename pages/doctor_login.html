<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login/ Sign Up for Doctors</title>
        <link rel="stylesheet" href="../css/styles.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
    </head>
    <body>

        <div class="login-page-container">
            <img class="dental-crown-img" src="../images/icons8-dental-crown-100.png" alt="">
            <img class="dentist-img" src="../images/icons8-dentist-female-100.png" alt="">
            <form action="/login" method="POST">  
                <div class="login-card">
                    <div class="login-details">
                    <h3 class="login_title">Log-in</h3>
                    <label class="e-mail">E-mail id</label>
                    <input class="email-textbox" type="text" class="email" name="email" id="email" required>
                    <br>
                    <label class="pass" >Password</label>
                    <input class="password-textbox" type="password" class="password" name="password" id="password"  >
                    <br>
                    <button type="submit" class="login-button btn btn-dark sign-up-button">Log In</button>
                    <br>
                    
                    <br>
                    <br>
                    <a href="doctor_register.html"><button type="button" class="register-button login-button btn btn-dark sign-up-button">Register/ Sign Up</button></a> 
                    </div>
                </div>
            </form>
        </div>
          

        <script src="" async defer></script>
    </body>
</html>
